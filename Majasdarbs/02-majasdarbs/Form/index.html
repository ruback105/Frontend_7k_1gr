<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <h1>Reģistrācijas forma</h1>
    <div>
        <form method="post">
            Vārds:
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" required="" id="id_username">
            Parole:
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
          </form>
    </div>
    <br />
    <form>
      <fieldset>
        <legend style="background-color: yellow">Informācija par sevi</legend>
        <br />
        <p><strong>Dzimums</strong></p>
        <input type="radio" />
        <label>vīrietis</label>
        <br />
        <input type="radio" />
        <label>sieviete</label>
        <br />
        <br />
        <label>dzimšanas datums</label>
        <input type="date" />
        <p><strong>Adrese</strong></p>
        <br />
        <label>Jūsu pilsēta</label>
        <input list="cities" name="" id="" />
        <datalist id="cities">
          <option value="Rīga"></option>
          <option value="Jelgava"></option>
          <option value="Ventspils"></option>
          <option value="Liepāja"></option>
          <option value="Kuldīga"></option>
        </datalist>
      </fieldset>
    </form>
    <br />
    <div>
      <form action="">
        <fieldset>
          <legend style="background-color: yellow">Jūsu hobiji</legend>
          <table>
            <p>Jūs varat izvēlēties jebkuru hobiju skaitu</p>
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Ceļojumi</label>
                </td>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Programmēšana</label>
                </td>
              </tr>
              <br />
              <tr>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Zīmēt</label>
                </td>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Spēlēt mūzikas instrumentus</label>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </div>
    <br />
    <div>
      <form action="">
        <fieldset>
          <legend style="background-color: yellow">Savs laukums</legend>
          <input
            type="email"
            name=""
            id=""
            placeholder="Ievadiet savu epastu!"
          />
        </fieldset>
      </form>
    </div>
    <br />
    <input type="button" value="Sūtīt" />
    <script>
        const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');
 
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
    </script>
  </body>
</html>
