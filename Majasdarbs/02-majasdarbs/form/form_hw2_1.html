<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <!-- form -->
    <h2>Reģistrācijas forma</h2>
    <form action="" method="get" id="RegForm">
      <fieldset>
        <label for="name">Ievietot vārdu:</label>
        <input type="text" name="name" id="name" required />
        <label for="password">Ievietot paroli:</label>
        <input type="password" name="password" id="password" required />
      </fieldset>
      <br />
      <fieldset>
        <legend style="background-color: yellow">Informacija par sevi</legend>
        <h3>Dzimums</h3>
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">vīrietis</label>
        <br />
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">sieviete</label>
        <br /><br />
        <label for="birthday">dzimšanas datums</label>
        <input type="date" name="birthday" id="birthday" value="dd-mm-yyyy" />
        <h3>Adrese</h3>
        <label for="city">Jūsu pilsēta</label>
        <input list="cities" name="city" id="city" />
        <datalist id="cities">
          <option value="Riga"></option>
          <option value="Jelgava"></option>
        </datalist>
      </fieldset>
      <br />
      <fieldset>
        <legend style="background-color: yellow">Jusu hobbies</legend>
        <table>
          <caption>
            Jūs varat izvēlēties jebkuru hobiju skaitu
          </caption>
          <tbody>
            <tr>
              <td>
                <input type="checkbox" id="trip" name="trip" value="trip" />
                <label for="trip"> Ceļojumi</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  id="programming"
                  name="programming"
                  value="programming"
                />
                <label for="programming"> Programmešana</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" id="paint" name="paint" value="paint" />
                <label for="paint"> Zīmēt</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  id="play_music"
                  name="play_music"
                  value="play_music"
                />
                <label for="play_music"> Spēlēt mūzikas instrumentus</label>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <br />
      <fieldset>
        <legend style="background-color: yellow">Savs laukums</legend>
        <label for="email">Jūsu emails:</label>
        <input type="email" id="email" name="email" />
      </fieldset>
      <br />
      <button type="submit">Sūtīt</button>
    </form>
    <!-- /form -->
  </body>
</html>
