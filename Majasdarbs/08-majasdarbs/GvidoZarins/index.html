<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form"> 
        <div>
            <label for="text">Teksta lauks</label>
            <input 
                type="text" 
                id="text" 
                required
            />
        </div>
      
        <div>
            <label for="text">Epasts lauks</label>
            <input 
                type="email" 
                id="email"
                title="Epasta laukam jasatur @ un domena vardam jabut gmail.com"  
                pattern="+@gmail\.com"
                oninvalid="this.setCustomValidity('e-mail must end with @gmail.com')"  
                oninput="setCustomValidity('')"
                required
            />
        </div>

        <div>
            <label for="minmaxlength">Teksta lauks ar Min un Max garumu</label>
            <input 
                type="text" 
                id="minmaxlength" 
                title="Teksta lauka garums ir no 5 lidz 10 simboliem')" 
                minlength="5"
                maxlength="10"
                oninvalid="this.setCustomValidity('Minimal length is 5 and max lenght is 10 symbols')"  
                oninput="setCustomValidity('')"
                required 
            />
        </div>
      
        <div>
            <label for="password">Parole (jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="password" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                oninvalid="this.setCustomValidity('Must contain at least 1 Uppercase letter, 1 lovercase un 1 number')" 
                oninput="setCustomValidity('')" 
                required
            />
        </div>
            
        <div>
            <label for="passwordcombined">Parole (jāsatur vismaz 8 simboli 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="passwordcombined" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                minlength="8"
                title="Jāsatur vismaz 8 sumboli 1 lielais burts, 1 mazais burts un 1 cipars un" 
                oninvalid="this.setCustomValidity('Must contain at least 1 Uppercase letter, 1 lovercase un 1 number and must be longer than 8 symbols')" 
                oninput="setCustomValidity('')" 
                required
            />
        </div>

        <div>
            <label for="camp-week">Choose an available camping week: </label>
            <input 
                type="week" 
                name="week" 
                id="camp-week"
                min="2022-W18" 
                max="2022-W26" 
                oninvalid="this.setCustomValidity('Chosen week must be from 2022-W18 to 2022-W26')" 
                oninput="setCustomValidity('')" 
                required
            />
        </div>

        <div>
            <label for="appt">Choose a time for your meeting:</label>

            <input 
                type="time" 
                id="time" 
                name="time"
                min="09:00" 
                max="18:00" 
                oninvalid="this.setCustomValidity('Available meetings are from 9:00 to 18:00')" 
                oninput="setCustomValidity('')" 
                required
            />
        </div>

        </hr>

        <div>
            <label for="ZIP">ZIP : </label>
            <input type="text" id="ZIP" required>
            <label for="Country">Valsts : </label>
            <select id="Country">
              <option value="lv">Latvia</option>
              <option value="lt">Lithuania</option>
              <option value="ee">Estonia</option>
              <option value="pl">Poland</option>
            </select>
        </div>

        <input id="submit" type="submit" class="button" value="Parbaudit">
      </form>

    <script src="./script.js"></script>
</body>
</html>
