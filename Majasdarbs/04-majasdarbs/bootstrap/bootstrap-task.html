<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #red {
        background-color: red;
      }
      #yellow {
        background-color: yellow;
      }
      #green {
        background-color: green;
      }
      .row {
        height: 200px;
      }
    </style>
    <title>Hello, bootstrap!</title>
  </head>
  <body>
    <h1 style="text-align: center; padding: 20px; text-transform: uppercase">
      Bootstrap homework
    </h1>
    <div class="container">
      <div class="row">
        <div class="col-4 col-lg-12" id="red"></div>
        <div class="col-4 col-lg-12" id="yellow"></div>
        <div class="col-4 col-lg-12" id="green"></div>
      </div>
    </div>
  </body>
</html>
